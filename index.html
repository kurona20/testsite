<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fef4f4;
      padding-top: 100px;
    }
    h1 {
      color: #d33;
    }
    #result {
      font-size: 2em;
      margin-top: 30px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #d33;
      border-radius: 8px;
    }
    button:hover {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>今日の運勢は？</h1>
  <button onclick="drawOmikuji()">おみくじを引く</button>
  <div id="result"></div>

  <script>
    function drawOmikuji() {
      const results = ['大吉 ✨', '中吉 😊', '小吉 🙂', '吉 😌', '末吉 😐', '凶 😣', '大凶 💀'];
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
